<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397db"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- inject-style src="css/details.css" -->
  <title>Restaurant Info</title>
</head>

<body>
  <header>
    <nav aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>

      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>

  </header>

  <main id="maincontent" class="flex-container">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      
      <div id="restaurant-details" class="flex-container">

        <div id="restaurant-open-hours">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>      
        </div>

        <div id="map-container">
          <div id="map" role="application" aria-label="restaurant location">
            <img id="map-image" src="/img/map-placeholder-image.webp" 
                 alt="restaurant map placeholder" 
                 onclick="addMap()"
            />
          </div>
        </div>

      </div>
    </section>

    <section id="reviews-container">        
      <h3>Your review</h3>
      <form id="review-form" onsubmit="return false;">        
        <input name="name" placeholder="Your name (required)" type="text" aria-label="username input"/>
        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" aria-label="review rating five stars" />
          <label for="star5" title="Awesome - 5 stars"></label>    
          <input type="radio" id="star4" name="rating" value="4" aria-label="review rating four stars" />
          <label for="star4" title="Pretty good - 4 stars"></label>    
          <input type="radio" id="star3" name="rating" value="3" aria-label="review rating three stars" />
          <label for="star3" title="Meh - 3 stars"></label>    
          <input type="radio" id="star2" name="rating" value="2" aria-label="review rating two stars" />
          <label for="star2" title="Kinda bad - 2 stars"></label>    
          <input type="radio" id="star1" name="rating" value="1" aria-label="review rating one star" />
          <label for="star1" title="Sucks big time - 1 star"></label>
        </fieldset>
        <br><br><br>
        <textarea name="comments" placeholder="Add a comment..." aria-label="comments input"></textarea>
        <button onclick="addReview()">Submit</button>
      </form>

      <div id="snackbar"></div>

      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  
</body>

</html>
