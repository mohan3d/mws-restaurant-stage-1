<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397db"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- inject-style src="css/styles.css" -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="restaurants map">
        <picture>
          <source media="(max-width: 412px)" srcset="img/google_map-w412_h400.webp">
          <source media="(min-width: 413px) and (max-width: 720px)" srcset="img/google_map-w720_h400.webp">
          <source media="(min-width: 721px) and (max-width: 1000px)" srcset="img/google_map-w1000_h400.webp">
          <source media="(min-width: 1001px)" srcset="img/google_map-w1900_h400.webp">
          <img id="map-image" src="img/google_map-w1000_h400.webp" alt="restaurants map placeholder" onclick="addMap()">
        </picture>
      </div>
    </section>

    <section>
      <div class="filter-options">
        <h2 aria-label="filter options" tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhood options" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisine options" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="restaurants-list"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/common.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
